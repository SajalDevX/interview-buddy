name: interview_buddy
description: "AI-Powered Interview Preparation App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.2
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.2
  cloud_firestore: ^4.14.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Audio
  flutter_sound: ^9.2.13
  just_audio: ^0.9.36
  audio_waveforms: ^1.0.5

  # OCR & Files
  google_mlkit_text_recognition: ^0.13.0
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  syncfusion_flutter_pdf: ^27.1.48

  # UI Components
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.0
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # Navigation & DI
  go_router: ^14.0.0
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
